{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center">
    <div class="mb-8">
        <h1 class="text-center text-4xl font-bold">
            Predict Tomato Leaf Disease & Get Cure
        </h1>
    </div>

    <div class="container mx-auto my-4">
        <div class="flex flex-wrap justify-center mb-8">
            <div class="w-full sm:w-1/2 lg:w-1/3 mb-6 sm:mb-0">
                <div class="border border-blue-500 p-4">
                    <img src="../{{ uploaded_image }}" alt="User Image" class="w-full h-auto" />
                </div>
            </div>

            <div class="w-full sm:w-1/2 lg:w-1/3">
                <div class="text-center mb-4">
                    <h1 class="text-2xl font-semibold">{{pred_output}}</h1>
                </div>
                <div class="details text-center">
                    <h3 class="text-xl font-bold mb-2">Treatment:</h3>
                    <h4 class="text-lg">{{treatment}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
