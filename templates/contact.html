{% extends 'base.html' %}
{% block title %}Contact Us - Plant Disease Detection{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-green-700 text-center">Contact Us</h1>
    <p class="text-gray-700 text-center mt-2">Have questions? Fill the form below and we will get back to you.</p>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-6">
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" name="name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email:</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Message:</label>
            <textarea name="message" rows="4" required class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Send Message</button>
    </form>
</div>
{% endblock %}
