{% extends "base.html" %} {% block title %}Upload - Plant Disease Detection{%
    endblock %} {% block content %}
<section class="flex justify-center items-center my-40 bg-gray-100">
    <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        onsubmit="showloading()"
        class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full"
    >
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload Leaf Image</h2>
        <div class="mb-6">
            <input
                type="file"
                name="image"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
            />
        </div>
        <div class="flex items-center justify-center">
            <input
                type="submit"
                value="Predict"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
            />
        </div>
    </form>
</section>
{% endblock %}
